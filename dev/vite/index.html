<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="../../src/index.ts"></script>
    <script>
      window.addEventListener('lwc:connected', () =>
        console.info('Received connected event from html')
      );
      window.addEventListener('lwc:connecting', () =>
        console.info('Received connecting event from html')
      );
      window.addEventListener('lwc:disconnected', () =>
        console.info('Received disconnected event from html')
      );
      window.addEventListener('lwc:modalopened', () =>
        console.info('Received modalopened event from html')
      );
      window.addEventListener('lwc:modalclosed', () =>
        console.info('Received modalclosed event from html')
      );
    </script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Components</h1>
    <h2>Buttons</h2>
    <lwc-button></lwc-button><br /><br />
    <lwc-button
      color-gradient1="red"
      color-gradient2="pink"
      color-primary="black"
      color-secondary="yellow"
    ></lwc-button>
    <br /><br />
    <lwc-button icon-only></lwc-button>

    <h2>Connector List</h2>
    <lwc-connector-list></lwc-connector-list>
  </body>
</html>
