<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>LWC Development</title>
    <script src="../dist/index.browser.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <code> &lt;lwc-button /&gt; </code>
      <lwc-button on-connect="() => alert('Connected')"></lwc-button>
      <code> &lt;lwc-button icon-only/&gt; </code>
      <lwc-button icon-only on-connect="() => alert('Connected')"></lwc-button>
      <code> &lt;lwc-connector-list/&gt; </code>
      <lwc-connector-list
        on-connect="() => alert('Connected')"
      ></lwc-connector-list>
    </div>
    <script>
      window.addEventListener('lwc:connected', async () => {
        alert('connected');
      });
    </script>
  </body>
</html>
